<h2 class="contentTitle">批量审核新闻</h2>


<div class="pageContent">
    
    <form method="post" action="__CONTROLLER__/start_audit/navTabId/listnews/callbackType/closeCurrent"   class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent nowrap" layoutH="97">
  

            <dl>
                <dt>审核结果：</dt>
                <dd>
                    <label><input type="radio" name="Statusdescription" value="1" checked />审核通过</label>
                    <label><input type="radio" name="Statusdescription" value="-1" />审核不通过</label>
                </dd>

            </dl>

            
   
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>
