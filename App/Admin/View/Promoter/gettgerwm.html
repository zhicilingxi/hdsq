
<script>
function ajaxcheckuser(){
	var urls = "__APP__/{$city}/user/checkuser";
	var phone = $("#phone").val();
	var flag = false;
	$.ajax({
        type: "post",
        url: urls,
        async:false,
        data: 
		{
			phone:phone
		},
        dataType: "json",
        success: function(data){
        	if(data.state == 1){
        		flag = true;
        	}
        }
	});
	return flag;
}
</script>
