<h2 class="contentTitle">审核图片</h2>


<div class="pageContent">

        <form method="post" action="__URL__/upcheck/navTabId/listtgybmgl/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
            <div class="pageFormContent nowrap" layoutH="97">

                <input type="hidden" name="id" value="{$pics.ID}"/>
                <dl>
                    <dt>图片</dt>
                    <dd><img src="{$pics.pic}" alt="" style="width:800px;max-height:540px"></dd>
                </dl>
                <dl>

                    <dt>审核状态：</dt>
                    <dd>
                    <label>
                     <input type="radio" name="checked"  value="1" <if condition="$pics.checked eq 1">checked</if>>审核通过</label>
                    <label>
                    <input type="radio" name="checked" value="2" <if condition="$pics.checked eq 2">checked</if>>审核不通过</label>
                    </dd>
                </dl>
            
            </div>
            <div class="formBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                </ul>
            </div>
        </form>

</div>
