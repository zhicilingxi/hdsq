<!-- <h2 class="contentTitle">查看问题</h2> -->


<div class="pageContent">

		<form method="post" action="__URL__/check/navTabId/pconlinerepair/callbackType/closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<div class="pageFormContent nowrap" layoutH="97">

				<input type="hidden" name="ID" value="{$info.ID}"/>
				<input type="hidden" name="action" value="chakan"/>
				<dl>
					<dt>城市：</dt>
					<dd>
						{$info.CID|getcityname}
					</dd>
					
				</dl>
				<dl>
					<dt>报修类型：</dt>
					<dd>
						<switch name="info.servicetype"><case value="1">工程施工问题</case><case value="2">主材安装问题</case><case value="3">服务态度问题</case><case value="4">其他</case><default />无</switch>
					</dd>
				</dl>
				<dl>
					<dt>报修问题：</dt>
					<dd>
						{$info.remark}
					</dd>
				</dl>
				<dl>
					<dt>姓名：</dt>
					<dd>
						{$info.NAME}
					</dd>
				</dl>
				<dl>
					<dt>电话：</dt>
					<dd>
						{$info.PHONE}
					</dd>
				</dl>
				<dl>
					<dt>上报时间：</dt>
					<dd>
						{$info.TIME}
					</dd>
					
				</dl><dl>
					<dt>处理状态：</dt>
					<dd>
						<if condition="$info.Dealstate eq '-1'">已取消</if><if condition="$info.Dealstate eq 0">未处理</if><if condition="$info.Dealstate eq 1">已处理</if>
					</dd>
				</dl>
			
			</div>
			<div class="formBar">
				<ul>
					
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">返回</button></div></div></li>
				</ul>
			</div>
		</form>

</div>
