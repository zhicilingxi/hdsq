<form id="pagerForm" action="__URL__/index" method="post">
    <input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    <input type="hidden" name="_order" value="{$Think.request._order}"/>
    <input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>
<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
        <input type="hidden" name="numPerPage" value="{$numPerPage}" />
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add" target="navTab"  rel="addlinks" title="添加友情链接"><span>添加</span></a></li>
            <li><a class="delete" href="__URL__/delete_tag/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}/navTabId/listlinks" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <li><a class="edit" href="__URL__/edit/id/{$Think.config.TMPL_L_DELIM}item_id{$Think.config.TMPL_R_DELIM}" rel="editlinks" target="navTab" title="编辑友情链接"><span>编辑</span></a></li>
            <li class="line">line</li>
            <li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
        </ul>
    </div>
    <table class="list" width="100%" layoutH="90">
        <thead>
            <tr>
                <!--  <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th> -->
                <th width="30" orderField="link_id" <if condition="$Think.request._order eq 'id'">class="{$Think.request._sort}"</if>>ID</th>
       
        <th width="100" orderField="name">链接名</th>
        <th width="100" orderField="url">链接地址</th>
        <th width="100" >排序</th>
        <th width="80">操作</th>  
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr target="item_id" rel="{$vo.id}">
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.url}</td>
            <td>{$vo.orderby}</td>    
            <td>
                <a href="__URL__/edit/id/{$vo.id}/navTabId/ads_link" class="edit" target="navTab" rel="editlinks" title="编辑链接"><span>编辑</span></a>&nbsp;
                <a href="__URL__/delete_tag/id/{$vo.id}" class="delete" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a>

            </td>
            </tr>
        </volist>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({$Think.config.TMPL_L_DELIM}numPerPage:this.value{$Think.config.TMPL_R_DELIM})">
                <option value="10" <if condition="$numPerPage eq 10">selected</if>>10</option>
                <option value="15" <if condition="$numPerPage eq 15">selected</if>>15</option>
                <option value="20" <if condition="$numPerPage eq 20">selected</if>>20</option>
                <option value="25" <if condition="$numPerPage eq 25">selected</if>>25</option>
                <option value="30" <if condition="$numPerPage eq 30">selected</if>>30</option>
            </select>
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>
    </div>
</div>
