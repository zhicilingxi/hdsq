<body>

<table width="100%"  height="100%" border="0" cellspacing="0" cellpadding="0">
  <form name="admininfo"  action="__CONTROLLER__/doLogin" method="post">
  <tr>
    <td height="608" background="__PUBLIC__/images/Admin/login_03.gif"><table width="847" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="318" background="__PUBLIC__/images/Admin/login_04.gif">&nbsp;</td>
      </tr>
      <tr>
        <td height="84"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="381" height="84" background="__PUBLIC__/images/Admin/login_06.gif">&nbsp;</td>
            <td width="162" valign="middle" background="__PUBLIC__/images/Admin/login_07.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="44" height="24" valign="bottom"><div align="right"><span class="STYLE3">用户</span></div></td>
                <td width="10" valign="bottom">&nbsp;</td>
                <td height="24" colspan="2" valign="bottom">
                  <div align="left">
                  
                      <input name="username" type="text" id="admin" class="b1" />
                    
                  </div></td>
              </tr>
              <tr>
                <td height="24" valign="bottom"><div align="right"><span class="STYLE3">密码</span></div></td>
                <td width="10" valign="bottom">&nbsp;</td>
                <td height="24" colspan="2" valign="bottom">
                <input name="userpass" type="password" id="password" class="b1" />
                </td>
              </tr>

              <tr></tr>
            </table></td>
            <td width="26"><img src="__PUBLIC__/images/Admin/login_08.gif" width="26" height="84"></td>
            <td width="67" background="__PUBLIC__/images/Admin/login_09.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top:3px;">
              <tr>
                <td height="25"><div align="center">
                
                <input type="image" name="ImageButton1" id="ImageButton1" src="__PUBLIC__/images/Admin/dl.gif" style="border-width:0px;" />
                <!-- <input type="submit" name="ImageButton1" id="ImageButton1" src="__PUBLIC__/images/Admin/dl.gif" style="border-width:0px;" /> -->
                </div></td>
              </tr>
              <tr>
                <td height="25"><div align="center">
                
                <img src="__PUBLIC__/images/Admin/cz.gif" width="57" height="20" onClick="document.admininfo.reset();">
                
                </div></td>
              </tr>
            </table></td>
            <td width="211" background="__PUBLIC__/images/Admin/login_10.gif">&nbsp;</td>

        </table></td>

        <td height="206" background="__PUBLIC__/images/Admin/login_11.gif">&nbsp;</td>
      </tr>
