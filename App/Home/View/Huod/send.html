<style>
@CHARSET "UTF-8";
  body{
  font:.85em/1.4 "微软雅黑","Microsoft Yahei",'Arial','san-serif';
  color:#666;
  margin:0;
  padding:0
}
img{
  max-width:100%;
  height:auto;
  width:auto9;
  -ms-interpolation-mode:bicubic;
  vertical-align:middle
}
a,button,input{
  -webkit-tap-highlight-color:rgba(255,0,0,0)
}
input{
  border:0 none;
  -webkit-appearance:none
}
ul,p{
  padding:0;
  margin:0
}
h1,h2,h3,h4,h5,h6{
  margin:0;
  font-weight:100
}
ul,li{
  list-style:none
}
a{
  color:#666
}
a,a:hover{
  text-decoration:none
}
a:focus{
  outline:none
}
.clear{ clear:both; } 

.animated{
  -webkit-animation-duration:.4s;
  animation-duration:.4s;
  -webkit-animation-fill-mode:both;
  animation-fill-mode:both
}

@-webkit-keyframes bounceIn{
  0%{
  opacity:0;
  -webkit-transform:scale(.5);
  transform:scale(.5)
}
100%{
  opacity:1;
  -webkit-transform:scale(1);
  transform:scale(1)
}

}
@keyframes bounceIn{
  0%{
  opacity:0;
  -webkit-transform:scale(.5);
  -ms-transform:scale(.5);
  transform:scale(.5)
}
100%{
  opacity:1;
  -webkit-transform:scale(1);
  -ms-transform:scale(1);
  transform:scale(1)
}

}
.bounceIn{
  -webkit-animation-name:bounceIn;
  animation-name:bounceIn
}

@-webkit-keyframes bounceInDown {
  0% {
    opacity: 0;
    -webkit-transform: translateY(-2000px);
    transform: translateY(-2000px);
  }

  60% {
    opacity: 1;
    -webkit-transform: translateY(30px);
    transform: translateY(30px);
  }

  80% {
    -webkit-transform: translateY(-10px);
    transform: translateY(-10px);
  }

  100% {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
}

@keyframes bounceInDown {
  0% {
    opacity: 0;
    -webkit-transform: translateY(-2000px);
    -ms-transform: translateY(-2000px);
    transform: translateY(-2000px);
  }

  60% {
    opacity: 1;
    -webkit-transform: translateY(30px);
    -ms-transform: translateY(30px);
    transform: translateY(30px);
  }

  80% {
    -webkit-transform: translateY(-10px);
    -ms-transform: translateY(-10px);
    transform: translateY(-10px);
  }

  100% {
    -webkit-transform: translateY(0);
    -ms-transform: translateY(0);
    transform: translateY(0);
  }
}

.bounceInDown {
  -webkit-animation-name: bounceInDown;
  animation-name: bounceInDown;
}

@-webkit-keyframes bounceOutUp {
  0% {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }

  20% {
    opacity: 1;
    -webkit-transform: translateY(20px);
    transform: translateY(20px);
  }

  100% {
    opacity: 0;
    -webkit-transform: translateY(-2000px);
    transform: translateY(-2000px);
  }
}

@keyframes bounceOutUp {
  0% {
    -webkit-transform: translateY(0);
    -ms-transform: translateY(0);
    transform: translateY(0);
  }

  20% {
    opacity: 1;
    -webkit-transform: translateY(20px);
    -ms-transform: translateY(20px);
    transform: translateY(20px);
  }

  100% {
    opacity: 0;
    -webkit-transform: translateY(-2000px);
    -ms-transform: translateY(-2000px);
    transform: translateY(-2000px);
  }
}

.bounceOutUp {
  -webkit-animation-name: bounceOutUp;
  animation-name: bounceOutUp;
}

@-webkit-keyframes rollIn {
  0% {
    opacity: 0;
    -webkit-transform: translateX(-100%) rotate(-120deg);
    transform: translateX(-100%) rotate(-120deg);
  }

  100% {
    opacity: 1;
    -webkit-transform: translateX(0px) rotate(0deg);
    transform: translateX(0px) rotate(0deg);
  }
}

@keyframes rollIn {
  0% {
    opacity: 0;
    -webkit-transform: translateX(-100%) rotate(-120deg);
    -ms-transform: translateX(-100%) rotate(-120deg);
    transform: translateX(-100%) rotate(-120deg);
  }

  100% {
    opacity: 1;
    -webkit-transform: translateX(0px) rotate(0deg);
    -ms-transform: translateX(0px) rotate(0deg);
    transform: translateX(0px) rotate(0deg);
  }
}

.rollIn {
  -webkit-animation-name: rollIn;
  animation-name: rollIn;
}


@-webkit-keyframes flipInX {
  0% {
    -webkit-transform: perspective(400px) rotateX(90deg);
    transform: perspective(400px) rotateX(90deg);
    opacity: 0;
  }

  40% {
    -webkit-transform: perspective(400px) rotateX(-10deg);
    transform: perspective(400px) rotateX(-10deg);
  }

  70% {
    -webkit-transform: perspective(400px) rotateX(10deg);
    transform: perspective(400px) rotateX(10deg);
  }

  100% {
    -webkit-transform: perspective(400px) rotateX(0deg);
    transform: perspective(400px) rotateX(0deg);
    opacity: 1;
  }
}

@keyframes flipInX {
  0% {
    -webkit-transform: perspective(400px) rotateX(90deg);
    -ms-transform: perspective(400px) rotateX(90deg);
    transform: perspective(400px) rotateX(90deg);
    opacity: 0;
  }

  40% {
    -webkit-transform: perspective(400px) rotateX(-10deg);
    -ms-transform: perspective(400px) rotateX(-10deg);
    transform: perspective(400px) rotateX(-10deg);
  }

  70% {
    -webkit-transform: perspective(400px) rotateX(10deg);
    -ms-transform: perspective(400px) rotateX(10deg);
    transform: perspective(400px) rotateX(10deg);
  }

  100% {
    -webkit-transform: perspective(400px) rotateX(0deg);
    -ms-transform: perspective(400px) rotateX(0deg);
    transform: perspective(400px) rotateX(0deg);
    opacity: 1;
  }
}

.flipInX {
  -webkit-backface-visibility: visible !important;
  -ms-backface-visibility: visible !important;
  backface-visibility: visible !important;
  -webkit-animation-name: flipInX;
  animation-name: flipInX;
}

/*------------------- 华丽分割线 -----------------------*/

header{width:90%;text-align:center;padding:5%;letter-spacing:2px;color:#333;font-size:1.2em;text-shadow:0 0 2px #999;}
.demo{width:100%;margin:0 auto;text-align:center;}
.demo a{margin:0 5px 20px;background-color:#eee;}

/*------------------- 华丽分割线 -----------------------*/

#dialogBg{width:100%;height:100%;background-color:#000000;opacity:.6;filter:alpha(opacity=60);position:fixed;top:0;left:0;z-index:9999;display:none;}
#dialog{width:300px;height:240px;margin:0 auto;display:none;background-color:#ffffff;position:fixed;top:50%;left:50%;margin:-120px 0 0 -150px;z-index:10000;border:1px solid #ccc;border-radius:10px;-webkit-border-radius:10px;box-shadow:3px 2px 4px #ccc;-webkit-box-shadow:3px 2px 4px #ccc;}
.dialogTop{width:90%;margin:0 auto;border-bottom:1px dotted #ccc;letter-spacing:1px;padding:10px 0;text-align:right;}
.claseDialogBtn { width:8%; height:auto; float:right; }
.dialogIco{width:24%;height:auto;position:absolute;top:9px;left:50%;margin-left:-25px;}
.editInfos{padding:15px 0;}
.editInfos li{width:90%;margin:0px auto auto;text-align: center;margin-bottom: 15px;}
.ipt{border:1px solid #ccc;padding:0 5px;border-radius:3px;-webkit-border-radius:3px;box-shadow:0 0 3px #ccc inset;-webkit-box-shadow:0 0 3px #ccc inset; width:89%; height:80px; font-family:"微软雅黑","microsoft yahei"; font-size:24px;font-weight: normal;text-indent: 5px; }
.ipt:focus{outline:none;border-color:#66afe9;box-shadow:0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6);-webkit-box-shadow:0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6);}
.submitBtn{width:89%;height:30px;display:inline-block;}
p.sendInfo{
  width: 80%;
  height: 60px;
  line-height: 60px;
  margin:0 auto;
  color: #666666;
  font-size: 18px;
  font-family: Microsoft Yahei;

}
</style>

<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<form action="__APP__/Huod/send/" method="post"  name="form999999" id="form999999" >
        <ul class="editInfos">
        <input type="hidden" name="ClassRoomID" value="{$id}">
        <input type="hidden" name="ClassRoomName" value="{$list['Title']}">
        <input type="hidden" name="qudao" value="{$utm_source}">
        <input type="hidden" value="add" name="action">
        <input type="hidden" value="{$Promoterid}" name="Promoterid">
        <input type="hidden" value="{$PromoterName}" name="PromoterName">
        <input type="hidden" value="{$utm_term}" name="utm_term">
        <input name="CityID" type="hidden" id="CityID" value="{$list['CityID']}">
        <input name="CityName" type="hidden" id="CityName" value="{$list['CityID']}">
        <input name="renshu" type="hidden" id="renshu" value="1">
          <li><label><input type="text" name="UserName" required value="" placeholder="请输入您的称呼" class="ipt" /></label></li>
          <li><label><input type="text" name="TelePhone" required value="" placeholder="请输入您的电话" maxlength="11" class="ipt" /></label></li>
          <li><a href="javascript:tijiaos(999999);" class="submitBtn" ><img width="100%" height="auto" src="__PUBLIC__/images/Home/sendAddrBtn.png" alt="" /></a></li>
          <p class="sendInfo">*活动地址将以短信的形式发送到您的手机，请注意查收。</p>
        </ul>
      </form>
    
<script type="text/javascript">
<!--

//-->
var mobile = /^1[3|4|5|8|7][0-9]\d{8}$/;
function tijiaos(i){
  if(i!=0){
    var form = $("#form"+i);
    var UserName = $('#form'+i+' input[name="UserName"]').val();
    var TelePhone = $('#form'+i+' input[name="TelePhone"]').val();
    //alert(UserName);
    if(UserName == ''){
      alert('请填写姓名!');
    }else if (TelePhone == ''){
      alert('请填写电话!');
    }else if(!mobile.test(TelePhone)){
      alert('请输入有效的手机号码！');
        }else{
        ga('send', 'event', 'huodong', 'tijiao', 'huodong', 350);
      form.submit();
    }
  }
}
</script>
